name: Benchmark

on: [push, pull_request]

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
    - name: Run benchmark
      run: node ./run.js
